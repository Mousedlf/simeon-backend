nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['http://172.233.242.41:3000']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: [ 'http://172.233.242.41:3000' ]
            allow_headers: [ 'X-Custom-Auth','Authorization','Content-Type' ]
            allow_methods: [ 'GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE' ]
            max_age: 3600
        '^/':
            origin_regex: true
            allow_origin: [ 'http://172.233.242.41:3000' ]
            allow_headers: [ 'X-Custom-Auth','Authorization','Content-Type' ]
            allow_methods: [ 'GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE' ]
            max_age: 3600
            hosts: [ '^api\.' ]
